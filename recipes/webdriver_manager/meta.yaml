{% set name = "webdriver_manager" %}
{% set version = "4.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/webdriver_manager-{{ version }}.tar.gz
  sha256: efedf428f92fd6d5c924a0d054e6d1322dd77aab790e834ee767af392b35590f

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - requests
    - python-dotenv
    - packaging

test:
  requires:
    - python {{ python_min }}
  imports:
    - webdriver_manager

about:
  home: https://github.com/SergeyPirogov/webdriver_manager
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Webdriver_Manager simplifies management of binary drivers for different browsers'

extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
